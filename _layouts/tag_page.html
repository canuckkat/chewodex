---
layout: default
---
<div class="post">
    <h2 class="page-title">Tag: {{ page.tag }}</h2>
    <ul>{% for post in site.tags[page.tag] %}
        <li>
            <time datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%d/%m/%Y"}}</time>
            <a href='{{post.url}}'>{{post.title}}</a>
        </li>{% endfor %}
    </ul>

    <p><a href="/tags/">view all tags</a></p>
</div>
