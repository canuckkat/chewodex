<!-- <h2>Tags</h2> -->
<div class="tagcloud">
{% if page.title == 'Recipes' %}
{% assign tags = site.recipes | map: 'tags' | uniq | sort %}
<ul class="cloud">
{% for tag in tags %}{% if tag != 'archive' %}
    <li class="tag{{ tag.size }}"><a href="/recipes/tag/{{ tag | slugify }}/">{{ tag | replace:'-', ' ' }}</a></li>
{% endif %}{% endfor %}
</ul>
{% endif %}
</div>
