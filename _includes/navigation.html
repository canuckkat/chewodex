<nav class="nav">
    <ul class="nav-list">
{% for item in site.data.navigation %}
        <li class="nav-item"><a class="view {% if page.url == item.link %}current{% endif %}" href="{% if item.link != '/' %}{{ item.link | relative_url | remove: '.html' | append: '/' }}{% else %}{{ item.link | relative_url }}{% endif %}">{{ item.name }} <small>{{ item.description }}</small></a></li>
{% endfor %}
    </ul>
</nav>
