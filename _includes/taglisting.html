<h2>Tags</h2>
{% assign tags = site.recipes | map: 'tags' | uniq % | sort %}
{% for tag in tags %}
<h3 id="{{ tag | slugify }}" class="tag-name">{{ tag | replace:'-', ' ' }} ({{ tag.size }})</h3>
<ul>
  {% for recipe in site.recipes %}
  {% if recipe.tags contains tag %}
  <li><a href="{{ site.baseurl }}{{ recipe.url }}">{{ recipe.title }}</a></li>
  {% endif %}
  {% endfor %}
</ul>
{% endfor %}
